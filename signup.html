<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up / Register</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>

  <div class="container">
    <div class="left">
        <img src="https://static.vecteezy.com/system/resources/previews/023/237/004/non_2x/sign-up-outline-icons-simple-stock-illustration-stock-vector.jpg"/>
    </div>
    <div class="right">
      <h2>Sign Up</h2>

      <div class="toggle-buttons">
        <button id="btnStudent" class="active" onclick="showForm('student')">Student</button>
        <button id="btnOrganizer" onclick="showForm('organizer')">Organizer</button>
      </div>

      <!-- Student Form -->
      <form id="studentForm">
        <div class="form-group">
          <label for="studentName">Name</label>
          <input type="text" id="studentName" name="studentName" placeholder="Name" />
        </div>
        <div class="form-group">
          <label for="studentId">Student ID</label>
          <input type="text" id="studentId" name="studentId" placeholder="Student ID" />
        </div>
        <div class="form-group">
          <label for="studentEmail">Email</label>
          <input type="email" id="studentEmail" name="studentEmail" placeholder="Email address" />
        </div>
        <div class="form-group">
          <label for="studentPass">Password</label>
          <input type="password" id="studentPass" name="studentPass" placeholder="Password" />
        </div>
        <button type="submit" class="btn">Register as Student</button>
      </form>

      <!-- Organizer Form -->
      <form id="organizerForm" class="hidden">
        <div class="form-group">
          <label for="orgName">Name</label>
          <input type="text" id="orgName" name="orgName" placeholder="Name" />
        </div>
        <div class="form-group">
          <label for="orgId">Organizer ID</label>
          <input type="text" id="orgId" name="orgId" placeholder="ID" />
        </div>
        <div class="form-group">
          <label for="orgEmail">Email</label>
          <input type="email" id="orgEmail" name="orgEmail" placeholder="Email address" />
        </div>
        <div class="form-group">
          <label for="orgPass">Password</label>
          <input type="password" id="orgPass" name="orgPass" placeholder="Password" />
        </div>
        <div class="note">
          * Organizer account requires admin approval before activation.
        </div>
        <button type="submit" class="btn">Register as Organizer</button>
      </form>
    </div>
  </div>

  <script src="signup.js"></script>
</body>
</html>
