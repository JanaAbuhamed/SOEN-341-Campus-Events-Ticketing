<!-- main/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Event Tickets</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/organizerdashboard.css' %}">
</head>
<body>

  <header>
    <h1>Campus Event Tickets</h1>
    {% if user.is_authenticated %}
      <p>Welcome, {{ user.name }}!</p>
      <nav>
        <a href="{% url 'EventList' %}">Event Finder</a> ·
        <a href="{% url 'studentdashboard' %}">My Tickets</a> ·
        <a href="{% url 'StudentCalendar' %}">Calendar</a>
      </nav>
    {% endif %}
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>&copy; 2025 Campus Event Tickets</p>
  </footer>

</body>
</html>
