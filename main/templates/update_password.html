<!-- main/templates/update_password.html -->
 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Password</title>

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/studentdashboard.css' %}">
</head>
<body>
  <header>
    <h1 style="color:#fff; text-align:center; margin: 40px 0;">Change Password</h1>
  </header>

  <main class="profile-update">
    <div class="container">
      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}

      <form method="POST" class="update-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Update Password</button>
      </form>

      <div style="margin-top:20px;">
        <a class="btn secondary" href="{% url 'studentdashboard' %}">Back to Dashboard</a>
      </div>
    </div>
  </main>
</body>
</html>
