

{% comment %} main/templates/organizer_signup {% endcomment %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organizer Signup</title>
  <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
  <div class="login-container">
    <div class="login-left">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Organizer Icon">
    </div>
    <div class="login-right">
      <h2>Organizer Signup</h2>
      <form method="POST" action="{% url 'organizer_signup' %}">
        {% csrf_token %}
        <input name="name" type="text" placeholder="Full Name" required>
        <input name="email" type="email" placeholder="Email" required>
        <input name="password" type="password" placeholder="Password" required>
        <button type="submit">SIGN UP</button>
      </form>
      <div class="links">
        <a href="{% url 'organizer_login' %}">Already have an account? Log in â†’</a>
      </div>
    </div>
  </div>
</body>
</html>
