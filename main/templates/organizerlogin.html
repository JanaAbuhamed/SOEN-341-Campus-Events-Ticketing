<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organizer Login</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #7006cd, #d80cc3);
      font-family: "Segoe UI", sans-serif;
      margin: 0;
    }

    .login-container {
      width: 800px;
      max-width: 95%;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      display: flex;
      overflow: hidden;
    }

    .login-left {
      flex: 1;
      background: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .login-left img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    .login-right {
      flex: 1;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-right h2 {
      margin-bottom: 30px;
      color: #333;
      text-align: center;
      font-size: 24px;
    }

    .login-right input {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    .login-right input:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 5px rgba(106,17,203,0.2);
    }

    #loginBtn {
      width: 100%;
      padding: 15px;
      background: #6a11cb;
      border: none;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: 0.3s;
    }

    #loginBtn:hover {
      background: #2575fc;
    }

    .links {
      margin-top: 20px;
      text-align: center;
    }

    .links a {
      color: #6a11cb;
      text-decoration: none;
      font-size: 14px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .error-message {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 20px;
      color: #721c24;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-left">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Organizer Icon">
    </div>
    <div class="login-right">
      <h2>Organizer Login</h2>
      
      {% if error %}
        <div class="error-message">{{ error }}</div>
      {% endif %}

      <form method="POST" action="{% url 'organizerlogin' %}">
        {% csrf_token %}
        <input name="email" type="email" placeholder="Email" required>
        <input name="password" type="password" placeholder="Password" required>
        <button type="submit" id="loginBtn">LOGIN</button>
      </form>
      
      <div class="links">
        <a href="{% url 'signup' %}">Don't have an account? Create one â†’</a>
      </div>
    </div>
  </div>

  <script>
    // Image follow effect
    const img = document.querySelector('.login-left img');
    if(img) {
      img.addEventListener('mousemove', (e) => {
        const rect = img.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const moveX = (x - rect.width / 2) / 10;
        const moveY = (y - rect.height / 2) / 10;

        img.style.transform = `translate(${moveX}px, ${moveY}px)`;
      });

      img.addEventListener('mouseleave', () => {
        img.style.transform = 'translate(0, 0)';
      });
    }
  </script>
</body>
</html>
