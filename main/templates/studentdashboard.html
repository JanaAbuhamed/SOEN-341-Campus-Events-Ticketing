<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Tickets</title>
  <link rel="stylesheet" href="studentdashboard.css"/>
  
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css">

</head>

<body>
  <header>
    <h1 style="color:#fff; text-align:center; margin: 40px 0;">My Tickets</h1>
  </header>

  <main class="tickets-wrap">
    <div id="ticket-calendar" style="background:#fff;border-radius:14px;padding:16px;box-shadow:0 10px 25px rgba(0,0,0,.08);margin:0 auto 20px;max-width:1100px;"></div>

    <div class="toolbar">
      <a class="btn" href="upcomingevents.html">Browse Events</a>
      <button id="clearBtn" class="btn secondary">Clear All (dev)</button>
    </div>

    <div id="ticketsGrid" class="grid"></div>

    <div id="emptyState" class="empty hidden">
      <img src="https://cdn-icons-png.flaticon.com/512/748/748113.png" alt="" />
      <h3>No tickets yet</h3>
      <p>Claim an event from Upcoming Events to see your QR here.</p>
      <a class="btn" href="upcomingevents.html">Find Events</a>
    </div>
  </main>

  <!-- Native dialog for large QR -->
  <dialog id="qrDialog">
    <div class="dialog-body">
      <button type="button" id="dlgClose" class="close" aria-label="Close">&times;</button>
      <h3 id="dlgTitle"></h3>
      <div id="dlgQR" class="qr-large"></div>
      <div class="modal-actions">
        <button id="dlgDownload" class="btn" type="button">Download PNG</button>
      </div>
    </div>
  </dialog>

  <!-- QR lib then our JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="studentdashboard.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
<script>
  function readClaimedTicketsAsEvents() {
    try {
      const raw = localStorage.getItem('studentTickets') || '[]';
      const tickets = JSON.parse(raw);
      return tickets.map(t => ({
        id: t.ticketId || `${t.name}-${t.date}`,
        title: t.name,
        start: t.date,
        extendedProps: { org: t.organization, ticketId: t.ticketId }
      }));
    } catch { return []; }
  }
  function scrollToTicketCardsByDate(dateStr) {
    const grid = document.getElementById('ticketsGrid');
    if (!grid) return;
    const cards = Array.from(grid.querySelectorAll('.card'));
    cards.forEach(c => c.style.outline = '');
    const matches = cards.filter(c => (c.textContent || '').includes(dateStr));
    if (matches.length) {
      matches[0].scrollIntoView({ behavior: 'smooth', block: 'center' });
      matches.forEach(c => c.style.outline = '3px solid #2563eb');
      setTimeout(() => matches.forEach(c => c.style.outline = ''), 1500);
    }
  }
  document.addEventListener('DOMContentLoaded', function () {
    const el = document.getElementById('ticket-calendar');
    if (!el || !window.FullCalendar) return;
    const calendar = new FullCalendar.Calendar(el, {
      initialView: 'dayGridMonth',
      headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,timeGridWeek,listWeek' },
      events: readClaimedTicketsAsEvents(),
      dateClick: (info) => scrollToTicketCardsByDate(info.dateStr),
      eventClick: (info) => scrollToTicketCardsByDate(info.event.startStr.slice(0,10))
    });
    calendar.render();
    const origRender = window.render;
    if (typeof origRender === 'function') {
      window.render = function () {
        origRender();
        calendar.removeAllEvents();
        calendar.addEventSource(readClaimedTicketsAsEvents());
      };
    }
  });
</script>

</body>
</html>
