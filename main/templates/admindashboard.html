<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="login.css"> <!-- consistent style -->
  <link rel="stylesheet" href="admindashboard.css">
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
  </header>

  <main class="dashboard-container">

    <section class="dashboard-section">
      <h2>Users List</h2>
      <div class="table-container">
        <table id="usersTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>John Doe</td>
              <td>john@example.com</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Jane Smith</td>
              <td>jane@example.com</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <section class="dashboard-section">
      <h2>Pending Organizer Requests</h2>
      <div class="table-container">
        <table id="pendingTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>101</td>
              <td>Mark Wilson</td>
              <td>mark@events.com</td>
              <td>
                <button class="btn approve">Approve</button>
                <button class="btn reject">Reject</button>
              </td>
            </tr>
            <tr>
              <td>102</td>
              <td>Lisa Brown</td>
              <td>lisa@events.com</td>
              <td>
                <button class="btn approve">Approve</button>
                <button class="btn reject">Reject</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

  </main>

  <script src="admindashboard.js"></script>
</body>
</html>
