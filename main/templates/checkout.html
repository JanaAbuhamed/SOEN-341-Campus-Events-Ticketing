<!-- main/templates/checkout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <style>
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f7f7fa;}
    .wrap{max-width:860px;margin:40px auto;padding:0 16px;}
    .card{background:#fff;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,.06);padding:22px;}
    h1{margin:0 0 10px;}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    label{font-weight:700;display:block;margin:10px 0 6px}
    input{width:100%;padding:10px;border:1px solid #ddd;border-radius:10px;font-size:1rem}
    .btn{background:#5c5cff;color:#fff;border:none;border-radius:999px;padding:10px 18px;font-weight:800;cursor:pointer}
    .meta{color:#555;margin-top:10px}
    a.link{display:inline-block;margin-top:12px;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Checkout</h1>
      <p class="meta">
        <b>{{ event.title }}</b><br>
        {{ event.date|date:"Y-m-d" }} · {{ event.time }} · {{ event.location }}<br>
        Price: <b>{{ price }} {{ price|floatformat:2|yesno:",(free)" }}</b>
      </p>

      <form method="post">
        {% csrf_token %}
        <label>Card number</label>
        <input name="card_number" placeholder="4242 4242 4242 4242" required />

        <div class="row">
          <div>
            <label>Expiry (MM/YY)</label>
            <input name="expiry" placeholder="12/28" required />
          </div>
          <div>
            <label>CVC</label>
            <input name="cvc" placeholder="123" required />
          </div>
        </div>

        <div style="margin-top:18px;">
          <button class="btn" type="submit">Pay &amp; Claim</button>
          <a class="link" href="{% url 'EventList' %}">Back to events</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
